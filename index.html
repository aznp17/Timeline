    .section {

    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 40px;
      position: relative;
      padding-left: 40px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 12px;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0.6) 100%);
    }

    .timeline-item {
      background: #ffffff;
      border-radius: 16px;
      padding: 0;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin: 0 auto;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -34px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffffff;
      border: 4px solid rgba(168, 213, 255, 1);
      box-shadow: 0 0 0 6px rgba(168, 213, 255, 0.2), 0 0 20px rgba(168, 213, 255, 0.4);
      z-index: 10;
      transition: all 0.4s ease;
      transform: translateY(-50%);
    }

    .timeline-item::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -26px;
      width: 26px;
      height: 2px;
      background: linear-gradient(270deg, rgba(168, 213, 255, 0.6), rgba(168, 213, 255, 0.2));
      transition: all 0.4s ease;
      transform: translateY(-50%);
    }

    .timeline-image {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .timeline-image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .timeline-content {
      padding: 24px;
    }

    .timeline-item:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.18);
    }

    .timeline-item:hover::before {
      width: 20px;
      height: 20px;
      background: rgba(168, 213, 255, 1);
      border-color: #ffffff;
      box-shadow: 0 0 0 8px rgba(168, 213, 255, 0.3), 0 0 30px rgba(168, 213, 255, 0.6);
      transform: translateY(-50%) rotate(180deg);
    }

    .timeline-date {

    // ==================== RENDERING FUNCTIONS ====================

    function renderTimeline(containerId, data) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      
      data.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = item.image ? 'timeline-item has-image' : 'timeline-item';
        itemDiv.id = `${containerId}-item-${index}`;
        
        let tagsHtml = '';
        if (item.tags && item.tags.length > 0) {
          tagsHtml = item.tags.map(tag => `<span class="badge">${tag}</span>`).join('');
        }
        
        let imageHtml = '';
        if (item.image) {
          const bgColor = item.imageColor || '#f0f4ff';
          imageHtml = `
            <div class="timeline-image" style="background-color: ${bgColor};">
              <img src="${item.image}" alt="${item.title}" onerror="this.src=''; this.alt='Image failed to load'; this.parentElement.style.display='none';">

          `;
        }
        
        itemDiv.innerHTML = `

          <div class="timeline-content">
            <div class="timeline-date">${item.date}</div>
            <h3 class="timeline-title">${item.title}</h3>

        }
